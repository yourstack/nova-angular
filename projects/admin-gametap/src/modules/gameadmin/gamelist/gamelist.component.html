
<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
    <span>游戏管理</span> 

    <span class="example-spacer"></span>

    <button (click)="search()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>search</mat-icon>
      </button>
    <mat-form-field class="example-full-width">
        <mat-label>搜索内容</mat-label>
        <input (keyup)="search($event)" matInput placeholder="请输入..." [(ngModel)]="searchText">
        <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
            <mat-icon>close</mat-icon>
          </button>
    </mat-form-field>

    <span class="example-spacer"></span>

          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field> -->
    <button class="trush-button" mat-mini-fab [matBadge]="deleteCount" matBadgeOverlap="false"
    (click)="onShowDelete()" [color]="showDelete?'warn':'accent'">
        <mat-icon>delete</mat-icon>
    </button>
    <button (click)="addNewGame()" mat-mini-fab  color="primary">
      <mat-icon>add</mat-icon>
    </button>
    
  </mat-toolbar>



<ng-container *ngFor="let game of GameList">
    <nova-gameitem-card
     [game]="game"
     (delete)="deleteGame($event)"
     (edit)="editGame($event)"
     (restore)="deleteGame($event,true)"
     >
    </nova-gameitem-card>
</ng-container>
